<div class="modal-body dashboard">
    <div class="pagetitle">
        <h1>Usuarios</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item" [routerLink]="'/'">Dashboard</li>
                <li class="breadcrumb-item active">Usuarios</li>
            </ol>
        </nav>
    </div>
    
    <section class="section dashboard">
        <div class="row">
            <app-datatable [columnasTabla]="columnasTabla" [datosTabla]="datosTabla" [tableConfig]="tableConfig" (actionSelected)="actionSelected($event)" [tableType]="'dynamic'"></app-datatable>
        </div>
    </section>
</div>

<div class="modal-footer" style="text-align: center;">
    <button class="btn btn-sm btn-success" (click)="exportarExcel()">Exportar</button>
    <button class="btn btn-sm btn-danger" (click)="cerrarModal()">Cerrar</button>
</div>
